<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tra cứu tuyển sinh - Tiểu học Hà Khẩu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6fc;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #003366;
      font-size: 26px;
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      max-width: 400px;
      margin: 0 auto;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: 500;
      text-align: left;
      line-height: 1.6;
      padding-left: 10px;
    }

    .result div:nth-child(odd) {
      background-color: #d0eaff;
    }

    .result div:nth-child(even) {
      background-color: #ffffff;
    }

    .result div {
      padding: 10px;
      border-radius: 6px;
      margin: 6px 0;
    }

    .note {
      margin-top: 40px;
      font-size: 18px;
      text-align: center;
      color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>TRA CỨU KẾT QUẢ TUYỂN SINH LỚP 1<br>Trường Tiểu học Hà Khẩu<br>NĂM HỌC 2025 - 2026</h1>
  <div class="input-box">
    <input type="text" id="hoTen" placeholder="Nhập họ tên học sinh" />
    <input type="text" id="maDinhDanh" placeholder="Nhập mã định danh" />
    <button onclick="traCuu()">Tra cứu</button>
  </div>
  <div id="ketQua" class="result"></div>
  <div class="note">Nếu có bất kỳ thắc mắc nào, vui lòng liên hệ số điện thoại: <strong>0906 162 184</strong></div>

  <script>
    let duLieu = [];

    fetch('data.json')
      .then(response => response.json())
      .then(data => duLieu = data);

    function traCuu() {
      const hoTen = document.getElementById("hoTen").value.trim().toLowerCase();
      const maDinhDanh = document.getElementById("maDinhDanh").value.trim();
      const ketQua = document.getElementById("ketQua");
      ketQua.innerHTML = "";

      const hs = duLieu.find(item =>
        item["Họ tên"].trim().toLowerCase() === hoTen &&
        item["Mã định danh của HS"].toString().trim() === maDinhDanh
      );

      if (hs) {
        ketQua.innerHTML = `
          <div>❤️ Họ tên học sinh: <strong>${hs["Họ tên"]}</strong></div>
          <div>❤️ Mã định danh: <strong>${hs["Mã định danh của HS"]}</strong></div>
          <div>❤️ Ngày sinh: <strong>${hs["Ngày tháng năm sinh"]}</strong></div>
          <div>❤️ Nơi sinh: <strong>${hs["Nơi sinh (Huyện, tỉnh)"]}</strong></div>
          <div>❤️ Nơi ở hiện tại: <strong>${hs["Nơi ở hiện tại"]}</strong></div>
          <div>❤️ Chào mừng em là học sinh của lớp: <strong>${hs["Học lớp"]}</strong></div>
          <div>❤️ Do cô giáo: <strong>${hs["Giáo viên chủ nhiệm"]}</strong> chủ nhiệm</div>
          
        `;
      } else {
        ketQua.innerHTML = "<div>❗Không tìm thấy học sinh. Vui lòng kiểm tra lại họ tên và mã định danh.</div>";
      }
    }
  </script>
</body>
</html>
